        value: production
      - key: SUPABASE_URL
        value: https://whssxsnrukuarrhcufsu.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CONTRACT_ADDRESS
        value: ST36BMEQDCRCKYF8HPPDMN1BCSY6TR2NG0BZSQPYG
